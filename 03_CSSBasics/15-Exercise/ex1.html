<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Solutions/box/css/normalize.css" />
    <style>
      table,
      td,
      th {
        border: 1px solid #c4dcf3;
        border-collapse: collapse;
        border-left-width: 0;
        border-right-width: 0;
      }

      td,
      th {
        padding: 10px;
      }

      thead,
      tfoot {
        background-color: #427fef;
        color: #fff;
      }

      tfoot {
        text-align: left;
      }

      tbody tr:nth-child(odd) {
        background-color: #eef7ff;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Countrty</th>
          <th>OrderID</th>
          <th>Order Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>1000</td>
          <td>$1,300</td>
        </tr>
        <tr>
          <td>Canada</td>
          <td>1001</td>
          <td>$1,200</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>1002</td>
          <td>$1,600</td>
        </tr>
        <tr>
          <td>Canada</td>
          <td>1003</td>
          <td>$1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <th>$5,100</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
